<div class="favorites-container">
    <h1>Favoritos</h1>
    <div class="favorites-list" *ngIf="favorites.length > 0; else noFavorites">
      <div class="favorite-card" *ngFor="let book of favorites">
        <img [src]="book.volumeInfo.imageLinks?.thumbnail" alt="Capa do Livro">
        <h2>{{ book.volumeInfo.title }}</h2>
        <p>{{ book.volumeInfo.authors?.join(', ') }}</p>
        <button (click)="removeFavorite(book.id)">Remover</button>
      </div>
    </div>
    <ng-template #noFavorites>
      <p>Você ainda não adicionou nenhum livro aos favoritos.</p>
    </ng-template>
  </div>
